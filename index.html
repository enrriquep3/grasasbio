    </div>

  <!-- Main Header / Navigation -->

    <div class="container">
      <div class="header-content">
        <!-- Logo omitted for brevity -->

          <a href="#inicio">Inicio</a>

  <!-- ACU Section -->
  <section id="acu">

  <!-- Contact Section -->
  <section id="contacto">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title">Contáctanos</h2>
        <div class="section-divider"></div>
        <p class="section-subtitle">Estamos aquí para ayudarte con todas tus necesidades de gestión de aceites usados.</p>
      </div>

      <div class="contact-grid">
        <!-- Contact Form -->
        <div class="card" style="box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);">
          <h3 style="font-size: 1.5rem; font-weight: bold; color: var(--eco-green); margin-bottom: 1.5rem;">
            Envíanos un mensaje
          </h3>
          <form action="mailto:comercial@grasasbio.com,placeholder@example.com" method="POST" enctype="text/plain">
            <div class="form-grid">
              <div class="form-group">
                <label>Nombre</label>
                <input type="text" placeholder="Tu nombre completo" required>
              </div>
              <div class="form-group">
                <label>Empresa</label>
                <input type="text" placeholder="Nombre de tu empresa">
              </div>
            </div>

            <div class="form-grid">
              <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="tu@email.com" required>
              </div>
              <div class="form-group">
                <label>Teléfono</label>
                <input type="tel" placeholder="(+57) 300 000 0000">
              </div>
            </div>

            <div class="form-group">
              <label>Tipo de servicio</label>
              <select>
                <option value="">Selecciona un servicio</option>
                <option value="recoleccion">Recolección de ACU</option>
                <option value="capacitacion">Capacitación</option>
                <option value="certificacion">Certificación</option>
                <option value="otro">Otro</option>
              </select>
            </div>

            <div class="form-group">
              <label>Mensaje</label>
              <textarea placeholder="Cuéntanos cómo podemos ayudarte..." rows="4"></textarea>
            </div>

            <!-- Google reCAPTCHA widget -->
            <div class="form-group" style="margin-bottom: 1rem;">
              <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
            </div>

            <button type="submit" class="btn btn-eco btn-lg" style="width: 100%;">Enviar Mensaje</button>
          </form>
        </div>

        <!-- Contact Information (address, phone, email) omitted for brevity -->

      </div>
    </div>
  </section>

  <!-- New Logos/Certifications Section -->
  <section id="certificaciones">
    <div class="container">

      <div class="logo-grid">

        <img src="LOGOS/ISCC.png" alt="ISCC logo">
        <img src="LOGOS/LOGO DAGMA.jpg" alt="DAGMA logo">
        <img src="LOGOS/LOGO SDA.png" alt="SDA logo">
        <img src="LOGOS/logo-corpo-2018.png" alt="Corpo logo">
        <img src="LOGOS/LOGOCAR.png" alt="CAR logo">
        <img src="LOGOS/logo_corpoamazonia.jpg" alt="Corpoamazonia logo">
      </div>
